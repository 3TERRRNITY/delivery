<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Секретные посылки для друзей</title>
  </head>
  <body>
    <header>
        <nav>
          <ul class="nav__links">
            <input type="checkbox" id="checkbox_toggle">
            <label for="checkbox_toggle" class="hamburger"><span class="hamburger-line"></span></label>
            <div class="menu">
              <li>ПОСЫЛКИ</li>
              <li>УПАКОВКА</li>
              <li>ПОДПИСКА</li>
            </div>
          </ul>
          <div class="nav__logo"><li>МЕНЮ</li></div>
        </nav>
    </header>
    <div class="hero">
      <div class="hero__delivery-article">
        <form action="https://formspree.io/f/xyyvbrqw" method="post" class="hero__form">
          <div class="hero__delivery-form">
            <label for="name" class="hero__label">Имя</label>
            <input type="text" id="name" class="hero__input" name="name" value="Федор" />
  
            <label for="city" class="hero__label">Город</label>
            <input class="hero__input" type="text" id="city" name="city" value="Санкт-Петербург" />
  
            <label for="present" class="hero__label">Подарок</label>
            <input type="text"
            class="hero__input" id="present" name="present" value="Коробка конфет и бутылка колы" />
  
            <label for="mail" class="hero__label">Электронная почта</label>
            <input class="hero__input" type="email" id="mail" name="mail" placeholder="serialchiller@gmail.com" />
          </div>
          <div class="button">
            <button class="hero__button" type="submit">ОТПРАВИТЬ</button>
          </div>
    </form>
      </div>
    </div>
    <div class="delivired">
      <p>ВАША ПОСЫЛКА УЖЕ В ПУТИ</p>
    </div>
    <footer>
        <div class="footer">
            <p>СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</p>
            <p>&#xA9 2022</p>
        </div>
    </footer>
  </body>
</html>
